<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <style>
        body {
            background: url(./images/background.png);
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden; /* 防止滾動 */
        }

        .main {
            display: flex;
            width: 98%;
            height: 96%;
        }

        .left {
            width: 20%;
            height: 92%;
            border: 5px solid #998675;
            margin: auto;
            display: flex;
            background: #fff;
            text-align: center;
            position: relative;
        }

        .left-border2 {
            background: url(./images/left-border2-07.png) no-repeat center center;
            background-size: contain;
            height: 100%;
            width: 100%;
            margin: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .info {
            width: 70%;
            height: 100%;
            margin-top: 13%;
            text-align: center;
            display: flex;
            position: relative;
            perspective: 1000px;
            background: #fff;
        }

        .info img {
            max-width: 100%;
            max-height: 100%;
            backface-visibility: hidden;
            position: absolute;
        }

        .back {
            margin-top: 10px;
            width: 100%;
            text-align: center;
            background: #fff;
        }

        .timer {
            font-size: 50px;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            color: rgb(214, 153, 54);
            width: 75%;
            text-align: center;
            margin-top: 5%;
        }

        .right {
            width: 76%;
            height: 92%;
            background: white;
            margin: auto;
            border: 5px solid #998675;
        }

        .border2 {
            background: url(./images/border2-06.png) no-repeat center center;
            background-size: cover;
            height: 100%;
            width: 100%;
            margin: auto;
            display: flex;
        }

        .game {
            width: 99%;
            height: 98%;
            margin: auto;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: center;
        }

        .card {
            width: 150px;
            height: 150px;
            position: relative;
            margin: 10px;
            transform-style: preserve-3d;
            transition: transform 1s;
        }

        .card:hover {
            box-shadow: 7px 7px 7px #d8cbbe;
            cursor: pointer;
        }

        .card-front {
            width: 100%;
            height: 100%;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            position: absolute;
            backface-visibility: hidden;
        }

        .card-back {
            width: 100%;
            height: 100%;
            background-image: url(./images/card-back.png);
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            position: absolute;
            backface-visibility: hidden;
            transform: rotateY(180deg);
        }

        .card-close {
            transform: rotateY(180deg);
        }

        .replay img {
            width: 100%;
            cursor: pointer;
            margin-bottom: 7%;
        }
        
        .replay img:hover {
            filter: drop-shadow(2px 2px 2px rgba(0, 0, 0, 0.7))
        }
        
        .timetext {
            font-family: '微軟正黑體';
            color: rgb(126, 142, 174);
            font-size: 17px;
            margin-top: 6%;
        }
        
        #description-image {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body style="height: 100vh !important;">
    <div class="main">
        <div class="left">
            <div class="left-border2">
                <div class="info">
                    <img id="description-image" src="./images/info/info-13.png" alt="Description" />
                </div>
                <div class="timetext">剩餘時間</div>
                <div class="timer" id="timer">90</div> <!-- 倒數計時器 -->
                <div class="replay">
                    <img src="./images/replay-09.png" id="restart-button" alt="重新開始">
                </div>
            </div>
        </div>
        <div class="right">
            <div class="border2">
                <div class="game"></div>
            </div>
        </div>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js'
        integrity='sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=='
        crossorigin='anonymous'></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        const descriptions = {
            '1': './images/info/info-01.png',
            '2': './images/info/info-02.png',
            '3': './images/info/info-03.png',
            '4': './images/info/info-04.png',
            '5': './images/info/info-05.png',
            '6': './images/info/info-06.png',
            '7': './images/info/info-07.png',
            '8': './images/info/info-08.png',
            '9': './images/info/info-09.png',
            '10': './images/info/info-10.png',
            '11': './images/info/info-11.png',
            '12': './images/info/info-12.png',
        };

        let timer;
        let timeLeft = 90;

        function startTimer() {
            timeLeft = 90;
            clearInterval(timer);
            timer = setInterval(() => {
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    Swal.fire({
                        title: "時間到!",
                        text: "請重新開始遊戲",
                        imageAlt: "Custom image",
                    }).then(() => {
                        initializeGame(); // 確保初始化遊戲在彈出視窗關閉後執行
                    });
                } else {
                    $('#timer').text(timeLeft);
                    timeLeft--;
                }
            }, 1000);
        }

        function createCards() {
            $('.game').empty();
            for (let i = 0; i < 24; i++) {
                $('.game').append(`
                    <div class="card card-close">
                        <div class="card-front"></div>
                        <div class="card-back"></div>
                    </div>
                `);
            }
        }

        function initializeCards() {
            $('.card').each(function (index) {
                const number = index % 12 + 1;
                $(this).find('.card-front').css('background-image', `url(./images/cards/card-front-${number}.png)`);
                $(this).attr('data-number', number);
            });
        }

        // 隨機打亂卡片順序
        function shuffleCards() {
            for (let i = 0; i < 20; i++) {
                const randA = Math.round(Math.random() * 15);
                const randB = Math.round(Math.random() * 15);
                $('.card').eq(randA).insertAfter($('.card').eq(randB));
            }
        }

        // 初始化遊戲
        function initializeGame() {
            createCards();
            initializeCards();
            shuffleCards();
            addCardClickEvent();
            $('#description-image').attr('src', './images/info/info-13.png'); // 重置描述圖片
            startTimer(); // 開始倒數計時
        }

        // 卡片點擊事件
        function addCardClickEvent() {
            $('.card').click(function () {
                if (
                    $('.card:not(.card-close)').length < 2 &&
                    $(this).hasClass('card-close') &&
                    !$(this).hasClass('card-ok')
                ) {
                    $(this).removeClass('card-close');
                }

                if ($('.card:not(.card-close)').length === 2) {
                    if ($('.card:not(.card-close)').eq(0).attr('data-number') ===
                        $('.card:not(.card-close)').eq(1).attr('data-number')
                    ) {
                        $('.card:not(.card-close)').addClass('card-ok').fadeTo(1000, 0, function () {
                            const matchedCardNumber = $(this).attr('data-number');
                            const imgElement = $('#description-image');
                            imgElement.attr('src', descriptions[matchedCardNumber] || '');
                        });
                    }
                    setTimeout(function () {
                        $('.card:not(.card-close)').addClass('card-close');
                        if ($('.card-ok').length === $('.card').length) {
                            clearInterval(timer);
                            Swal.fire({
                                title: "過關!",
                                text: "恭喜通關!",
                                imageAlt: "Custom image"
                                });

                        }
                    }, 1000);
                }
            });
        }

        // 初始化遊戲
        initializeGame();

        // 重新開始按鈕
        $('#restart-button').click(function () {
            initializeGame();
        });

    </script>
</body>

</html>
